<main>
    <div id="menu" class="overlay">
        <div class="closebtn">
            <a (click)="closeMenu()">
                <i class="fas fa-times"></i>
            </a>
        </div>

        <div class="overlay-content">
            <app-form-field 
                label="Horas Diárias"
                [value]="dailyHours" 
                (onChange)="setDailyHours($event)" 
                type="time" 
                pattern="[0-2][0-9]:[0-5][0-9]">
            </app-form-field>
            <div class="overlay-actions">
                <app-button class="secondary" (onClick)="export()">
                    Export
                </app-button>
                <app-button class="accent" (onClick)="logout()">
                    Logout
                </app-button>
            </div>
        </div>
    </div>

    <button class="menu" (click)="menu()">
        <i class="fas fa-bars"></i>
    </button>

    <app-form-field 
        label="Horário Entrada"
        [(value)]="start" 
        type="time" 
        pattern="[0-2][0-9]:[0-5][0-9]">
    </app-form-field>

    <app-form-field 
        label="Horário Saída"
        [(value)]="end" 
        type="time" 
        pattern="[0-2][0-9]:[0-5][0-9]">
    </app-form-field>

    <app-button class="primary" (onClick)="save()">Salvar</app-button>
</main>
<footer>Saldo: {{ hourBalance }}</footer>
